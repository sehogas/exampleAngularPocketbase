<div class="container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="confirmResetForm" (ngSubmit)="onSubmit()">
                <h3>Reset Password</h3>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" autocomplete="off" formControlName="password">
                    <mat-error>
                        Please provide a valid password
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password confirm" autocomplete="off" formControlName="passwordConfirm">
                    <mat-error>
                        Please verify that the passwords match
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Confirm</button>  
            </form>
            </mat-card-content>
    </mat-card>
</div>
