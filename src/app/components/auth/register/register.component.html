<div class="container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h3>New User</h3>
                <!-- @if (loginForm.controls.email.invalid || loginForm.controls.password.invalid) {
                    <mat-error>
                        The username and password were not recognized
                    </mat-error>
                } -->
                <mat-form-field>
                    <input matInput placeholder="Email" type="email" autocomplete="off" formControlName="email">
                    <mat-error>
                        Please provide a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" placeholder="Name" autocomplete="off" formControlName="name">
                    <mat-error>
                        Please provide a valid name
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" autocomplete="off" formControlName="password">
                    <mat-error>
                        Please provide a valid password
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password confirm" autocomplete="off" formControlName="passwordConfirm">
                    <mat-error>
                        Please verify that the passwords match
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Register</button>  
            </form>
            <br>
            <button mat-button routerLink="/login">Sign In here</button>
            </mat-card-content>
    </mat-card>
</div>
