<div class="container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                <h3>Reset Password</h3>
                <!-- @if (loginForm.controls.email.invalid || loginForm.controls.password.invalid) {
                    <mat-error>
                        The username and password were not recognized
                    </mat-error>
                } -->
                <mat-form-field>
                    <input matInput placeholder="Email" type="email" autocomplete="off" formControlName="email">
                    <mat-error>
                        Please provide a valid email address
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Send reset email</button>  
            </form>
            </mat-card-content>
    </mat-card>
</div>
